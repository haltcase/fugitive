name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest
    name: Create release
    steps:
      - name: Check out main branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Cache nimble
        id: cache-nimble
        uses: actions/cache@v2
        with:
          path: ~/.nimble
          key: ${{ runner.os }}-nimble
        if: runner.os != 'Windows'
      - name: Set up Nim
        uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: stable

      - name: Install fugitive
        run: nimble install -y fugitive

      - name: Create changelog
        id: changelog
        run: |
          TAG=${{ github.ref_name }}
          LAST_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1))

          fugitive changelog dist/notes.md --tag:${TAG} --last-tag:${LAST_TAG} --no-anchor --no-title --no-divider
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body_path: dist/notes.md
          prerelease: true
          files: |
            dist/fugitive_v*
